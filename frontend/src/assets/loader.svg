<?xml version="1.0"?>
<svg width="100%" height="10"
     viewPort="0 0 10 10" version="1.1"
     xmlns="http://www.w3.org/2000/svg">

    <rect x="50%" y="0" width="0" height="5" fill="#1DB7FF">
        <animate attributeType="XML"
                 attributeName="width"
                 from="0%" to="106%"
                 dur="1.3s"
                 repeatCount="indefinite"/>
        <animate attributeType="XML"
                 attributeName="x"
                 from="50%" to="-3%"
                 dur="1.3s"
                 repeatCount="indefinite"/>
    </rect>

</svg>
